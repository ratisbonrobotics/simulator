<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Ratisbon Robotics Web Simulator">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/151067388" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Ratisbon Robotics</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/ratisbonrobotics/simulator">
                <img src="https://avatars.githubusercontent.com/u/151067388">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasic" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Simulation
                </a>
                <a class="navbar-item" href="/theory/">
                    Theory
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="https://creativecommons.org/publicdomain/zero/1.0/"><img
                            src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/cc-zero.png">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="tile is-ancestor">
        <div class="tile is-vertical">
            <div class="tile">
                <div class="tile is-parent is-vertical is-2">
                    <article class="tile is-child notification has-background-light">
                        <p class="title">Chapters</p>
                        <aside class="menu">
                            <p class="menu-label">
                                1.0 2D Simulation
                            </p>
                            <p class="menu-label">
                                1.1 State
                            </p>
                            <p class="menu-label">
                                1.2 Dynamics
                            </p>
                            <p class="menu-label">
                                2.0 3D Simulation
                            </p>
                            <p class="menu-label">
                                2.1 State
                            </p>
                            <p class="menu-label">
                                2.2 Dynamics
                            </p>
                        </aside>
                    </article>
                </div>

                <div class="tile is-parent">
                    <article class="tile is-child notification has-background-light has-text-centered">
                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                                var img = new Image();
                                img.onload = function () {
                                    document.getElementById('largeImage').src = this.src;
                                };
                                img.src = 'drone_dynamics.png';
                            });
                        </script>

                        <img id="largeImage" alt="Loading..." />

                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification has-background-light">
                    <div class="content">
                        <div class="content has-text-centered">
                            <p>
                                <strong>Ratisbon Robotics</strong> by <a href="https://markusheimerl.com">Markus
                                    Heimerl</a>
                            </p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });
    </script>
</body>

</html>
